name: Deploy App Update

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  refresh-instances:
    name: "Refresh ASG Instances"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # AQUÍ ESTÁ LA CLAVE:
      # 1. Quitamos Terraform (porque la infra ya existe).
      # 2. Corregimos el nombre del ASG a "...-v2" (el cambio que hicimos antes).
      - name: Start ASG Instance Refresh
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name my-app-asg-v2 \
            --preferences '{"MinHealthyPercentage": 50, "InstanceWarmup": 60}'
