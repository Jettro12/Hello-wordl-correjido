name: Deploy App Update

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  refresh-instances:
    name: "Smart & Aggressive Update"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Bulldozer Refresh Script
        run: |
          ASG_NAME="my-app-asg-v2"

          echo "üîç 1. Verificando estado del ASG..."

          # Intentamos cancelar, pero silenciamos el error si no hay nada que cancelar
          aws autoscaling cancel-instance-refresh --auto-scaling-group-name $ASG_NAME 2>/dev/null || echo "   ‚ÑπÔ∏è Nada que cancelar o ya se estaba cancelando."

          echo "‚è≥ 2. Esperando a que el ASG libere el bloqueo (Polling)..."

          # Bucle de espera OBLIGATORIO para evitar el error "InstanceRefreshInProgress"
          while true; do
            # Obtenemos el estado del refresh m√°s reciente
            STATUS=$(aws autoscaling describe-instance-refreshes --auto-scaling-group-name $ASG_NAME \
              --query 'InstanceRefreshes[0].Status' --output text)
            
            echo "   Estado actual detectado: $STATUS"
            
            # Si el estado es "None" (nunca hubo uno), "Successful", "Failed" o "Cancelled", estamos libres.
            if [[ "$STATUS" == "None" || "$STATUS" == "Successful" || "$STATUS" == "Failed" || "$STATUS" == "Cancelled" ]]; then
              echo "‚úÖ El ASG est√° limpio y listo."
              break
            fi
            
            # Si sigue en Pending, InProgress, Cancelling o RollbackInProgess, esperamos.
            echo "   üöß El ASG sigue ocupado limpiando... Esperando 5 segundos..."
            sleep 5
          done

          echo "üöÄ 3. ¬°Lanzando actualizaci√≥n AGRESIVA (Sin esperas de salud)!"
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name $ASG_NAME \
            --preferences '{"MinHealthyPercentage": 0, "InstanceWarmup": 0}' \
            --strategy Rolling
