name: Deploy App Update

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  refresh-instances:
    name: "Refresh ASG Instances"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # BLOQUE INTELIGENTE: Bucle de espera hasta que el estado sea 'Cancelled' o 'Successful'
      - name: Force New Deployment (Robust)
        run: |
          ASG_NAME="my-app-asg-v2"

          echo "1. Solicitando cancelación de procesos anteriores..."
          aws autoscaling cancel-instance-refresh --auto-scaling-group-name $ASG_NAME || true

          echo "2. Esperando a que el ASG quede totalmente libre..."

          # Bucle infinito que chequea el estado cada 10 segundos
          while true; do
            # Obtenemos el estado del último refresh
            STATUS=$(aws autoscaling describe-instance-refreshes --auto-scaling-group-name $ASG_NAME \
              --query 'InstanceRefreshes[0].Status' --output text)
            
            echo "   Estado actual: $STATUS"
            
            # Si el estado es uno de los finales (Cancelled, Successful, Failed) o no hay nada (None), salimos del bucle.
            if [[ "$STATUS" == "Cancelled" || "$STATUS" == "Successful" || "$STATUS" == "Failed" || "$STATUS" == "None" || "$STATUS" == "null" ]]; then
              echo "✅ El ASG está libre."
              break
            fi
            
            echo "   ⏳ Aún ocupado ($STATUS)... esperando 10 segundos más..."
            sleep 10
          done

          echo "3. Iniciando el nuevo refresh..."
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name $ASG_NAME \
            --preferences '{"MinHealthyPercentage": 50, "InstanceWarmup": 60}'
