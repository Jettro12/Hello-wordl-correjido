name: Deploy App Update

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  refresh-instances:
    name: "Refresh ASG Instances"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # PASO BLINDADO: Cancela lo anterior -> Espera -> Lanza lo nuevo
      - name: Force New Deployment (Refresh)
        run: |
          echo "1. Cancelando cualquier actualización anterior trabada..."
          # El '|| true' significa: "Si no hay nada que cancelar, no des error, sigue adelante"
          aws autoscaling cancel-instance-refresh --auto-scaling-group-name my-app-asg-v2 || true

          echo "2. Esperando 10 segundos para que AWS limpie el estado..."
          sleep 10

          echo "3. Iniciando el despliegue del nuevo código..."
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name my-app-asg-v2 \
            --preferences '{"MinHealthyPercentage": 50, "InstanceWarmup": 60}'
